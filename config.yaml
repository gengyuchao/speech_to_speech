# 系统配置文件
tts:
  model_dir: "/home/gyc/Project/index-tts/checkpoints"
  cfg_path: "/home/gyc/Project/index-tts/checkpoints/config.yaml"
  cache_dir: "./cache"
  kwargs:
    do_sample: true
    top_p: 0.8
    top_k: 30
    temperature: 1.0
    length_penalty: 0.0
    num_beams: 3
    repetition_penalty: 10.0
    max_mel_tokens: 600

speaker_voices:
  "钟离": "/home/gyc/Project/index-tts/voice/钟离2.wav"
  "温迪": "/home/gyc/Project/index-tts/voice/温迪_white.mp3"
  "玉超": "./voices/yuchao.wav"
  "unknown": "/home/gyc/Project/index-tts/voice/钟离2.wav"

vad:
  sensitivity: 0.6
  play_sensitivity_factor: 0.2

silence_detection:
  silence_threshold: -50
  min_silence_len: 1000

worker_counter_start: 1

ollama:
  model: "gemma3:27b"
  max_history: 20
  compress_interval: 5

audio:
  format: "paInt16"
  channels: 1
  rate: 16000
  chunk: 512
  silence_frame_threshold: 30

logging:
  level: "INFO"
  file: "./logs/system.log"